<div class="rg-title">
    <h1>{{headerMainText}}</h1>
    <h3>{{headerFromText}}</h3>
</div>
<div *ngFor="let note of notes">
    <note [note]="note"></note>
</div>
<div class="rg-footer">
    <div class="add-list">
        <button (click)="createNote()">
            <div><i class="fa fa-plus" aria-hidden="true"></i></div>
            <div class="add">{{addButtonText}}</div>
        </button>
    </div>

    <div class="copy">&copy; {{footerText}}</div>
</div>
